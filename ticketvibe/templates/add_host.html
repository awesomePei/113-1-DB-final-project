<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Host</title>
</head>
<body>
    <h1>Add New Host</h1>
    <form action="{{ url_for('add_host') }}" method="POST">
        <label for="name">Host Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="person_in_charge">Person in Charge:</label>
        <input type="text" id="person_in_charge" name="person_in_charge" required><br><br>

        <button type="submit">Add Host</button>
    </form>
    <br>
    <a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
</body>
</html>
