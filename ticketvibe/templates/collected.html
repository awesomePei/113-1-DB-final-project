<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Collection</title>
    <style>
        /* General Page Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #206399;
            font-size: 28px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            margin-bottom: 15px;
            text-align: left;
            line-height: 1.5;
        }

        p strong {
            color: #333;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #206399;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 15px;
        }

        button:hover {
            background-color: #206399;
        }

        .cancel-link {
            display: inline-block;
            font-size: 14px;
            color: #206399;
            text-decoration: none;
            margin-top: 10px;
        }

        .cancel-link:hover {
            color: #206399;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Confirm Collection</h1>
        <p><strong>Concert: </strong> {{ ticket['concert_name'] }} ({{ ticket['concert_time'] }})</p>
        <p><strong>Ticket Type: </strong> {{ ticket['type'] }}</p>
        <p><strong>Seat: </strong> {{ ticket['seatID'] }}</p>
        <p><strong>Payment Method: </strong>{{ ticket.payment }}</p>
        <p><strong>Order Time: </strong>{{ ticket.order_time }}</p>

        <!-- Refund Confirmation Button -->
        <form method="POST">
            <button type="submit">Confirm Collection</button>
        </form>

        <!-- Cancel Link -->
        <!-- 內容相同，但取消按鈕連結更新 -->
        <a href="{{ url_for('ticket', userid=session['user_id']) }}" class="cancel-link">Cancel</a>

    </div>
</body>
</html>
