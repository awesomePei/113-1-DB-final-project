<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Venue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            color: #333;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
            box-sizing: border-box;
        }
        h1 {
            color: #52b6dd;
            font-size: 36px;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        label {
            text-align: left;
            font-size: 16px;
            margin-bottom: 5px;
            color: #555;
            width: 100%;
            text-align: left;
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #52b6dd;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2f96bf;
        }
        .link {
            text-decoration: none;
            color: #52b6dd;
            font-size: 18px;
            margin-top: 20px;
            display: inline-block;
        }
        .link:hover {
            color: #2f96bf;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Performer</h1>

        <form action="{{ url_for('add_performer') }}" method="POST">
            <label for="performerID">Performer ID:</label>
            <input type="number" id="performerID" name="performerID" required><br>

            <label for="name">Performer Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="company_name">Peformer's company name:</label>
            <input type="text" id="company_name" name="company_name" required><br>

            <label for="company_phone">Performer's company phone number:</label>
            <input type="text" id="company_phone" name="company_phone" required><br>

            <button type="submit">Add Performer</button>
        </form>

        <a href="{{ url_for('admin_dashboard') }}" class="link">Back to Dashboard</a>
    </div>
</body>
</html>
