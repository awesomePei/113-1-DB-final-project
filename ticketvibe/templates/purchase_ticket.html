<!DOCTYPE html>
<html lang="en">
<head>
    <title>Purchase Ticket</title>
</head>
<body>
    <h1>Purchase Ticket</h1>
    <form method="post">
        <label>Concert Name:</label><input type="text" name="concert_name" required><br>
        <label>Concert Time:</label><input type="text" name="concert_time" required><br>
        <label>Seat ID:</label><input type="text" name="seat_id" required><br>
        <label>Payment:</label><input type="text" name="payment" required><br>
        <button type="submit">Purchase</button>
    </form>
    <a href="/">Back to Home</a>
</body>
</html>
