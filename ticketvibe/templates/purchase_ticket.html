<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Ticket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #52b6dd;
            font-size: 36px;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: left;
        }
        label {
            font-size: 18px;
            margin-bottom: 5px;
            text-align: left;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="text"] {
            width: 100%;
        }
        button {
            background-color: #52b6dd;
            color: white;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2f96bf;
        }
        a {
            text-decoration: none;
            color: #52b6dd;
            font-size: 16px;
            margin-top: 20px;
            display: block;
        }
        a:hover {
            color: #2f96bf;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Purchase Ticket</h1>
        <form method="post">
            <div>
                <label for="concert_name">Concert Name:</label>
                <input type="text" id="concert_name" name="concert_name" required>
            </div>
            <div>
                <label for="concert_time">Concert Time:</label>
                <input type="text" id="concert_time" name="concert_time" required>
            </div>
            <div>
                <label for="seat_id">Seat ID:</label>
                <input type="text" id="seat_id" name="seat_id" required>
            </div>
            <div>
                <label for="payment">Payment:</label>
                <input type="text" id="payment" name="payment" required>
            </div>
            <button type="submit">Purchase</button>
        </form>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
