<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Concert</title>
</head>
<body>
    <h1>Add New Concert</h1>

    <form action="{{ url_for('add_concert') }}" method="POST">
        <label for="concert_name">Concert Name:</label>
        <input type="text" id="concert_name" name="concert_name" required><br><br>

        <label for="concert_time">Concert Time:</label>
        <input type="datetime-local" id="concert_time" name="concert_time" required><br><br>

        <label for="PR_capacity">PR Capacity:</label>
        <input type="number" id="PR_capacity" name="PR_capacity" required><br><br>

        <label for="presale_capacity">Presale Capacity:</label>
        <input type="number" id="presale_capacity" name="presale_capacity" required><br><br>

        <label for="public_capacity">Public Capacity:</label>
        <input type="number" id="public_capacity" name="public_capacity" required><br><br>

        <label for="venue_address">Venue Address:</label>
        <input type="text" id="venue_address" name="venue_address" required><br><br>

        <label for="host_phone">Host Phone:</label>
        <input type="text" id="host_phone" name="host_phone" required><br><br>

        <label for="presale_time">Presale Time:</label>
        <input type="datetime-local" id="presale_time" name="presale_time" required><br><br>

        <label for="public_sale_time">Public Sale Time:</label>
        <input type="datetime-local" id="public_sale_time" name="public_sale_time" required><br><br>

        <button type="submit">Add Concert</button>
    </form>

    <br>
    <a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a> |
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
