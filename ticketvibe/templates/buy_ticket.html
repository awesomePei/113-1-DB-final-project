<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Ticket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #52b6dd;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        select, input, button {
            padding: 8px;
            font-size: 16px;
            width: 100%;
        }
        button {
            background-color: #52b6dd;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2f96bf;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Buy Ticket</h1>
        <form action="{{ url_for('buy_ticket') }}" method="POST">
            <label for="concert_name">Concert Name:</label>
            <select id="concert_name" name="concert_name" required>
                {% for concert in concerts %}
                    <option value="{{ concert['name'] }}">{{ concert['name'] }} ({{ concert['time'] }})</option>
                {% endfor %}
            </select>

            <label for="concert_time">Concert Time:</label>
            <input type="datetime-local" id="concert_time" name="concert_time" required>

            <label for="seatID">Seat ID:</label>
            <select id="seatID" name="seatID" required>
                {% for seat in seats %}
                    <option value="{{ seat['seatID'] }}">Seat {{ seat['seatID'] }} - ${{ seat['price'] }}</option>
                {% endfor %}
            </select>

            <label for="type">Ticket Type:</label>
            <select id="type" name="type" required>
                <option value="PR">PR</option>
                <option value="Presale">Presale</option>
                <option value="Public">Public</option>
            </select>

            <label for="payment">Payment Method:</label>
            <select id="payment" name="payment" required>
                <option value="CreditCard">Credit Card</option>
                <option value="ATM_transfer">ATM Transfer</option>
            </select>

            <button type="submit">Buy Ticket</button>
        </form>
    </div>
</body>
</html>
